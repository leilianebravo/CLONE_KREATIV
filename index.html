<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreativ</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>
        <div class="container">

            <div class="boxleft">

                <img src="/assets/Kreativ.svg" alt="">

                <div class="cardleft">

                    <h1>Let's get you started</h1>
                    <div class="textfield">
                        <label for="usuario">Full name</label>
                        <input type="text" id="usuario">
                    </div>

                    <div class="textfield">
                        <label for="email">Email address</label>
                        <input type="text" id="email">
                    </div>

                    <div class="textfield">
                        <label for="phone">Phone number</label>
                        <input type="text" id="phone">
                    </div>

                    <div class="textfield">
                        <label for="password">Create password</label>
                        <input type="password" id="password">
                    </div>

                    <h2>Password must contain a minimum os 8 characters</h2>
                    <h9>Password must contain at least one symbol e.g.@,!</h9>


                    <div class="textfield">
                        <label for="password">Location<h3>(Optional)</h3></label>
                       
                        <input type="password" id="password">
                    </div>

                    <button>Sign Up</button>

                    <h4>Already a user?<a id="login" href="">Login</a></h4>

                </div>
            </div>

            <div class="boxright">

                <div class="menu">
                    <h5>Home</h5>
                    <h6>Contact</h6>
                </div>

                <div class="cardright">

                    <h7>"Creativity is intelligence having fun"</h7>
                    <h8>- Albert Einstein</h8>

                </div>
            </div>
        </div>
    </main>



</body>

</html>
